<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="result">0</div>
            <div class="equation">0</div>
        </div>
        <div class="button-container">
            <div class="row">
                <button type="button" class="clear">AC</button>
                <button type="button" class="delete">Del</button>
                <button type="button" class="operator">รท</button>
            </div>

            <div class="row">
                <button type="button" class="digit">7</button>
                <button type="button" class="digit">8</button>
                <button type="button" class="digit">9</button>
                <button type="button" class="operator">ร</button>
            </div>

            <div class="row">
                <button type="button" class="digit">4</button>
                <button type="button" class="digit">5</button>
                <button type="button" class="digit">6</button>
                <button type="button" class="operator">-</button>
            </div>

            <div class="row">
                <button type="button" class="digit">1</button>
                <button type="button" class="digit">2</button>
                <button type="button" class="digit">3</button>
                <button type="button" class="operator">+</button>
            </div>

            <div class="row">
                <button type="button" id="zero" class="digit">0</button>
                <button type="button" class=".">.</button>
                <button type="button" class="equals">=</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Dexter King</p>
    </footer>
</body>

</html>
